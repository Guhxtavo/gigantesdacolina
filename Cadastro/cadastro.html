<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigantes da Colina - Cadastro </title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="imagens (Cadastro)/icon.vasco.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="imagens (Cadastro)/icon.vasco.jpg" type="Imagens/image/x-icon">
</head>
<body>

    <div class="background-carousel">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="container">
        <form action="JS-PHP (Cadastro)/cadastro.php" method="POST">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="JS-PHP/cadastro.js"></script>
</body>
</html>
